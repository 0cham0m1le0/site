<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Услуги</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/c682a1c8e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="navbar">
        <img src="images/web.png" value="Refresh page" onclick="window.location.reload();">
        <a href="contact.html"><i class="fa-solid fa-address-book"></i> Контакты</a>
        <a href="services.html"><i class="fa-solid fa-clipboard-list"></i> Услуги</a>
        <a href="home.html"><i class="fa-solid fa-home"></i> Главная</a>
    </div>

    <main>
        <a class="back" href="services.html"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>Калькулятор</h1>
        <input type="text" class="calcInput" disabled>
        <button class="calcDelete" onclick="calcDel()"><i class="fa-solid fa-delete-left"></i></button>
            <div class="calcButtons">
                <div class="calc5">
                <button class="clear" onclick="c()">C</button>
                <button class="bs"><i class="fa-solid fa-face-smile"></i></i></button>
                <button class="procent" onclick="inputSmth('')">%</button>
                <button class="divide" onclick="inputSmth('/')">/</button>
            </div>

            <div class="calc4">
                <button class="b7" onclick="inputSmth('7')">7</button>
                <button class="b8" onclick="inputSmth('8')">8</button>
                <button class="b9" onclick="inputSmth('9')">9</button>
                <button class="multiply" onclick="inputSmth('*')">x</button>
            </div>

            <div class="calc3">
                <button class="b4" onclick="inputSmth('4')">4</button>
                <button class="b5" onclick="inputSmth('5')">5</button>
                <button class="b6" onclick="inputSmth('6')">6</button>
                <button class="minus" onclick="inputSmth('-')">-</button>
            </div>

            <div class="calc2">
                <button class="b1" onclick="inputSmth('1')">1</button>
                <button class="b2" onclick="inputSmth('2')">2</button>
                <button class="b3" onclick="inputSmth('3')">3</button>
                <button class="plus" onclick="inputSmth('+')">+</button>
            </div>

            <div class="calc1">
                <button class="b1" onclick=""><i class="fa-solid fa-face-smile"></i></button>
                <button class="b2" onclick="inputSmth('0')">0</button>
                <button class="b3" onclick="inputSmth('.')">.</button>
                <button class="result" onclick="calcResult()">=</button>
            </div>
        </div>
        
    </main>

<script src="js/calculator.js"></script>

</body>

</html>
